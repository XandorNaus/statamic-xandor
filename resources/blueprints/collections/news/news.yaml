title: News
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: subtitle
        field:
          input_type: text
          character_limit: 10
          display: Subtitle
          type: text
          icon: text
          listable: hidden
      -
        handle: image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          display: Image
          type: assets
          icon: assets
          listable: hidden
          instructions: 'You can upload a Image here.'
          container: assets
          folder: /
          max_files: 1
      -
        handle: news_content
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: 'News Content'
          type: bard
          icon: bard
          listable: hidden
      -
        handle: news_url
        field:
          display: URL
          type: link
          icon: link
          listable: hidden
      -
        handle: Author
        field:
          mode: select
          display: Author
          type: users
          icon: users
          listable: hidden
      -
        handle: related_news
        field:
          max_items: 10
          mode: select
          collections:
            - news
          display: 'Related News'
          type: entries
          icon: entries
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: date
        field:
          type: date
          mode: single
          time_enabled: true
          time_required: true
          earliest_date: '1900-01-01'
          full_width: true
          inline: false
          columns: 1
          rows: 1
          display: Date
          icon: date
          listable: hidden
          validate:
            - required
      -
        handle: categories
        field:
          type: terms
          taxonomies:
            - categories
          display: Categories
          mode: select
  meta_data:
    display: 'Meta Data'
    fields:
      -
        import: seo
      -
        import: seo
