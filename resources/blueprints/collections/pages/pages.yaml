          display: 'Titel Blok 1'
          type: text
          icon: text
          listable: hidden
          instructions: 'Plaats hier de titel van je eerste blok.'
          character_limit: 25
      -
        handle: content
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
