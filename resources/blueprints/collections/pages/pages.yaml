title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          listable: hidden
          input_type: text
      -
        handle: image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          display: Omslagfoto
          type: assets
          icon: assets
          listable: hidden
          instructions: 'Upload hier de omslagfoto van je pagina.'
          container: assets
          folder: /
          max_files: 1
      -
        handle: titel_blok_1
        field:
          input_type: text
          display: 'Titel Blok 1'
          type: text
          icon: text
          listable: hidden
          instructions: 'Plaats hier de titel van je eerste blok.'
          character_limit: 25
      -
        handle: content
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: true
          fullscreen: true
          allow_source: true
          display: 'Contentblok 1'
          type: bard
          icon: bard
          listable: hidden
          instructions: 'Plaats hier de content voor je eerste blok.'
      -
        handle: titel_blok_2
        field:
          input_type: text
          display: 'Titel Blok 2'
          type: text
          icon: text
          listable: hidden
          instructions: 'Plaats hier de titel van je tweede blok.'
      -
        handle: contentblok_2
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: 'Contentblok 2'
          type: bard
          icon: bard
          listable: hidden
      -
        handle: image_blok_2
        field:
          mode: grid
          container: assets
          folder: /
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Image Blok 2'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: seo
        field:
          input_type: text
          display: SEO
          type: text
          icon: text
          listable: hidden
          instructions: 'Voer hier een titel in voor de websiteoptimalisatie.'
          character_limit: 10
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
      -
        handle: grid
        field:
          mode: table
          reorderable: true
          display: Grid
          type: grid
          icon: grid
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: user
        field:
          mode: select
          display: User
          type: users
          icon: users
          listable: hidden
      -
        handle: color
        field:
          theme: classic
          lock_opacity: false
          default_color_mode: HEXA
          color_modes:
            - HEXA
          display: Color
          type: color
          icon: color
          instructions: 'Kies hier de primaire kleur voor je homepagina.'
          listable: hidden
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: categories
        field:
          type: terms
          taxonomies:
            - categories
          display: Categories
          mode: select
  meta_data:
    display: 'Meta Data'
    fields:
      -
        import: seo
      -
        import: seo
