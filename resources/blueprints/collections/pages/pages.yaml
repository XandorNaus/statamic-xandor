title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          listable: hidden
          input_type: text
      -
        handle: image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          display: Omslagfoto
          type: assets
          icon: assets
          listable: hidden
          instructions: 'Upload hier de omslagfoto van je pagina.'
          container: assets
          folder: /
          max_files: 1
      -
        handle: titel_blok_1
        field:
          input_type: text
          display: 'Titel Blok 1'
          type: text
          icon: text
          listable: hidden
          instructions: 'Plaats hier de titel van je eerste blok.'
          character_limit: 25
      -
        handle: content
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: true
          fullscreen: true
          allow_source: true
          display: 'Contentblok 1'
          type: bard
          icon: bard
          listable: hidden
          instructions: 'Plaats hier de content voor je eerste blok.'
      -
        handle: image_blok_1
        field:
          mode: grid
          container: assets
          folder: /
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Image Blok 1'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: titel_blok_2
        field:
          input_type: text
          display: 'Titel Blok 2'
          type: text
          icon: text
          listable: hidden
          instructions: 'Plaats hier de titel van je tweede blok.'
      -
        handle: contentblok_2
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: 'Contentblok 2'
          type: bard
          icon: bard
          listable: hidden
      -
        handle: image_blok_2
        field:
          mode: grid
          container: assets
          folder: /
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Image Blok 2'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
      -
        handle: my_replicator_field
        field:
          collapse: false
          sets:
            content_set:
              display: content_set
              fields:
                -
                  handle: text
                  field:
                    input_type: text
                    display: Text
                    type: text
                    icon: text
                    listable: hidden
            quote_set:
              display: quote_set
              fields:
                -
                  handle: quote
                  field:
                    input_type: text
                    display: quote
                    type: text
                    icon: text
                    listable: hidden
            image_set:
              display: image_set
              fields:
                -
                  handle: image
                  field:
                    mode: grid
                    container: assets
                    folder: /
                    restrict: false
                    allow_uploads: true
                    display: image
                    type: assets
                    icon: assets
                    listable: hidden
          display: my_replicator_field
          type: replicator
          icon: replicator
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: user
        field:
          mode: select
          display: User
          type: users
          icon: users
          listable: hidden
      -
        handle: categories
        field:
          type: terms
          taxonomies:
            - categories
          display: Categories
          mode: select
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
  meta_data:
    display: 'Meta Data'
    fields:
      -
        import: seo
      -
        import: seo
