title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          listable: hidden
          input_type: text
      -
        handle: image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          display: Omslagfoto
          type: assets
          icon: assets
          listable: hidden
          instructions: 'Upload hier de omslagfoto van je pagina.'
          container: assets
          folder: /
          max_files: 1
      -
        handle: titel_blok_1
