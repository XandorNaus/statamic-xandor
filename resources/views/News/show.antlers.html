<div class="w-full py-56 shadow-2xl px-34 bg-cover w-full h-32 object-bottom" style="background-image: url('{{ image }}');background-position: center">

    <div class="container max-w-7xl mx-auto">
    </div>

</div>

<section class="text-gray-700 bg-pink body-font">
    <div class="container px-5 py-16 text-center text-white mx-auto">


        <h1 class="text-3xl font-medium title-font text-white mb-5 text-center"> {{ title }}</h1>

        {{ berichten }}

        <a href="{{ url }}" class="hover:bg-pink mx-2 rounded px-4 py-1 hover:text-white text-2xs font-medium bg-white text-pink"> {{ title }} </a>

        {{ /berichten }}


        <div class=" lg:w-3/4 w-full text-white mx-auto mt-16 text-center">
            <p class="text-sm0"> {{ news_content }}</p>


            <a href="/nieuws">
                <button class="text-white border-white border-2 py-2 px-3 hover:border-0 rounded mt-10 font-medium ...">
                    Ga naar nieuws &raquo;
                </button> </a>
        </div>

        </div>
    </div>
</section>


<!-- /nieuws -->
<section class="text-gray-700 py-6 bg-white body-font">
    <div id="news">
        <h1 class="text-3xl font-bold title-font text-pink mt-10 mb-5 text-center">Meer nieuws</h1>

        <div class="w-full px-10  text-left bg-white-300 text-pink leading-normal">
            <div class="container max-w7xl mx-auto flex justify-center flex-wrap md:flex-no-wrap">

                <div class="flex text-black flex-wrap pb-16">

                    <div class="container mb-20 mx-auto">

                        <div class="max-w-screen-xl mx-auto">

                            <aside class="border-t-8 border-pink max-w-2xl mx-auto">


                                {{ if related_news }}

                                <div class="grid grid-cols-3 space-x-1 grid-cols-2 gap-8 mt-16 ">

                                    {{ related_news}}

                                    {{ partial:news/card }}

                                    {{ /related_news}}
                                </div>


                                {{ else }}

                                <p class=text-black">Er zijn andere nieuwsberichten </p>

                                {{ /if }}

                            </aside>

                        </div>
                    </div>
                </div>
            </div>
        </div>
