

<div class="max-w-4xl mx-auto">

    <h1 class ="text-8xl font-black text-center"> {{ title }} </h1>

    {{ collection:projects paginate="4" as="projects" }}

    <div class="grid grid-flow-row grid-cols-2 gap-8 mt-16">

        {{ projects }}

        <a href=" {{ url }}" class="w-full h-full border-gray-400 shadow hover:shadow-lg transition rounded">

            <img src="{{ Image }}" alt="{{ image:alt }}" class="rounded-t">

            <article class="p-4">
                <div class ="flex items-center">

                    <div class="leading-tight ml-3">

                        <p class="text-sm text-gray-600"> {{ date }} </p>

                    </div>
                </div>

                <h2 class="text-2xl font-bold leading-tight mt-4"> {{ title}} </h2>

            </article>

        </a>

        {{ /projects }}
        {{ paginate }}

        <div class="flex items-center justify-center space-x-8 text-center mx-auto">

            <a href="{{ prev_page }}"> Previous page</a>

            {{ current_page }} of {{ total_pages }} pages


            <a href="{{ next-page }}"> Next page</a>

        </div>

        {{ /paginate }}
        {{ /collection:projects }}

    </div>
</div>
