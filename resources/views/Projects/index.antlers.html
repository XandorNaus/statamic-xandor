<div class="w-full py-56 shadow-2xl px-34 bg-cover bg-no-repeat bg-center relative z-30" style="background-image: url('https://images.pexels.com/photos/374016/pexels-photo-374016.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');">

</div>

    </div>

    </div>

    <div class="max-w-screen-xl mx-auto mt-16 ">
        <h1 class="text-2xl leading-tight mb-1 font-semibold ml-6 font-bold text-center text-pink tracking-tight"> {{title}}</h1>


        {{ collection:projects paginate="6" as="projects" }}

        <div class="grid grid-cols-3 space-x-1 grid-cols-2 gap-8 mt-16 ">

            {{ projects }}

            <a href=" {{ url }}" class="w-full  h-full flex-1 border-black shadow hover:shadow-lg transition rounded transform motion-reduce:transform-none hover border-1 rounded border-gray :-translate-y-1 hover:scale-90 transition ease-in-out duration-300">

                <img class="h-64 w-80" transform src="{{ image }}" width="600" height="300"  alt="{{ image:alt }}" class="rounded-t">

                <article class="p-2 ">
                    <div class ="flex items-center">

                        <div class="leading-tight">

                            <h2 class="text-1xl font-bold text-pink leading-tight mt-1"> {{ title }} </h2>
                        </div>
                    </div>


                    <p class="text-sm text-gray-600"> {{ date }} </p>
                </article>

            </a>

            {{ /projects }}

        </div>

    </div>
    {{ paginate }}


    <div class="flex items-center justify-center mt-10 space-x-8 text-center mx-auto">

        <a href=" {{ prev_page }}"> Previous page</a>

        {{ current_page }} of {{ total_pages }} pages


        <a href="{{ next-page }}"> Next page</a>

    </div>

    {{ /paginate }}
    {{ /collection:projects }}

</div>
</div>
